<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner de Alimentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Scanner de Alimentos</h1>
    <div id="scanner-container">
      <video id="scanner-video" autoplay playsinline muted></video>
      <p id="camera-status">Aguardando câmera...</p>
    </div>

    <div id="result" style="display: none;">
      <p><strong>Código de Barras:</strong> <span id="barcode"></span></p>
      <button onclick="window.location.reload()">Escanear outro</button>
    </div>
  </div>

  <!-- QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
