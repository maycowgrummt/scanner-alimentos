<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner de Alimentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Scanner de Alimentos</h1>

    <div class="scanner-section">
      <video id="video" autoplay muted playsinline></video>
      <button id="start-scan">Iniciar Scanner</button>
      <p>Ou digite o código de barras:</p>
      <input type="text" id="manual-input" placeholder="Digite o código de barras" />
      <button id="search-btn">Buscar Produto</button>
    </div>

    <div class="result" id="product-result" style="display: none;">
      <h2 id="product-name"></h2>
      <p><strong>Ingredientes:</strong> <span id="ingredients"></span></p>
      <p><strong>Classificação:</strong> <span id="grade"></span></p>
      <button id="new-scan">Escanear Outro</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
