<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Alimentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scanner de Alimentos</h1>
        
        <!-- Container do Scanner -->
        <div id="scanner-container">
            <video id="scanner-video" playsinline muted autoplay></video>
            <button id="start-scanner">Iniciar Scanner</button>
            <p class="hint">Toque no botão para iniciar a leitura do código de barras do produto.</p>
        </div>

        <!-- Campo de entrada manual -->
        <div id="manual-input">
            <input type="text" id="barcode-input" placeholder="Digite o código de barras" />
            <button id="search-product">Buscar Produto</button>
        </div>

        <!-- Informações do produto -->
        <div id="product-info" style="display: none;">
            <h2 id="product-name">Nome do Produto</h2>
            <p id="bad-ingredients">Ingredientes Nocivos</p>
            <p id="healthy-alternatives">Alternativas Saudáveis</p>
            <button id="scan-again">Escanear Novamente</button>
        </div>
        
        <!-- Overlay de Carregamento -->
        <div id="loading-overlay" style="display: none;">
            <p>Carregando...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
