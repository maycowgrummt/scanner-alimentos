<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner de Alimentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Imagem de topo */
    .top-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .icon {
      color: #4CAF50;
    }

    #start-scanner {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #start-scanner i {
      color: #fff; /* Ícone branco */
    }

    #start-scanner:hover {
      background-color: #45a049;
    }

    #scanner-container {
      display: none;
      margin-top: 20px;
    }

    #reader {
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }

    .scanner-focus {
      display: none;
    }

    .hint {
      color: #555;
      font-size: 0.9rem;
    }

    #product-info {
      display: none;
      margin-top: 20px;
    }

    #product-photo {
      width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    #product-name {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #product-info p {
      font-size: 1rem;
      color: #555;
      margin: 5px 0;
    }

    #product-info span {
      font-weight: bold;
    }

    #scan-again {
      background-color: #FFC107;
      color: #fff;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    #scan-again:hover {
      background-color: #e0a800;
    }

    .error-message {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close-error {
      background: transparent;
      border: none;
      color: #721c24;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      float: right;
    }

    .close-error:hover {
      color: #c82333;
    }

    .error-message i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ IMAGEM INICIAL -->
    <img src="https://sdmntprwestus.oaiusercontent.com/files/00000000-6f94-6230-b249-09f4ec1b3d5d/raw?se=2025-05-16T02%3A05%3A02Z&sp=r&sv=2024-08-04&sr=b&scid=00000000-0000-0000-0000-000000000000&skoid=61180a4f-34a9-42b7-b76d-9ca47d89946d&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-15T21%3A50%3A18Z&ske=2025-05-16T21%3A50%3A18Z&sks=b&skv=2024-08-04&sig=ocxUGdd14TqJA94KKy/dM3JgnoJZmxCB9kMVDD16wcQ%3D" alt="Imagem Inicial" class="top-image" />

    <!-- ✅ NOVO TEXTO -->
    <p><i class="fas fa-search icon"></i> Verifique ingredientes ultraprocessados e veja alternativas mais saudáveis</p>

    <!-- ✅ BOTÃO COM ÍCONE BRANCO E CENTRALIZADO -->
    <button id="start-scanner"><i class="fas fa-camera-retro"></i> Iniciar Scanner</button>

    <div id="scanner-container">
      <div id="reader"></div>
      <div class="scanner-focus"></div>
      <p class="hint"><i class="fas fa-info-circle icon"></i> Aponte a câmera para o código de barras do produto</p>
    </div>

    <div id="product-info">
      <div id="product-image">
        <img id="product-photo" src="" alt="Foto do Produto" />
      </div>
      <h2 id="product-name"></h2>
      <p><i class="fas fa-exclamation-circle icon"></i> <strong>Ingredientes nocivos:</strong> <span id="bad-ingredients"></span></p>
      <p><i class="fas fa-apple-alt icon"></i> <strong>Alternativas saudáveis:</strong> <span id="healthy-alternatives"></span></p>
      <button id="scan-again"><i class="fas fa-sync-alt icon"></i> Escanear Novamente</button>
    </div>

    <div class="error-message" id="error-message">
      <p id="error-text"><i class="fas fa-times-circle icon"></i> Erro ao iniciar o scanner ou processar o código de barras.</p>
      <button class="close-error" id="close-error"><i class="fas fa-times icon"></i> Fechar</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <!-- Seu script JavaScript existente permanece inalterado aqui -->
</body>
</html>
