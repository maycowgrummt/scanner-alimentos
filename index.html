<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner de Alimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Ícones Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-camera-retro"></i> Scanner de Alimentos</h1>

    <!-- Status da Câmera -->
    <div id="camera-status" style="display: none; padding: 10px; text-align: center;"></div>

    <!-- Contêiner da Câmera -->
    <div id="scanner-container">
      <video id="scanner-video" playsinline muted autoplay style="display: none;"></video>
    </div>

    <!-- Exibição das informações do produto -->
    <div id="product-info" style="display: none;">
      <h2 id="product-name">Nome do Produto</h2>
      <p id="bad-ingredients">Ingredientes Nocivos: <span id="bad-ingredients-list"></span></p>
      <p id="healthy-alternatives">Alternativas Saudáveis: <span id="healthy-alternatives-list"></span></p>
      <button id="scan-again">Escanear Novamente</button>
    </div>

    <div id="no-camera-message" style="display: none; text-align: center; color: #e74c3c;">
      <p><i class="fas fa-exclamation-triangle"></i> Não foi possível acessar a câmera. Verifique as permissões.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
