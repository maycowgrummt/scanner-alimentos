<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner de Alimentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Seu estilo atual... */
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-utensils icon"></i>Scanner de Alimentos</h1>
    <p><i class="fas fa-search icon"></i>Verifique ingredientes nocivos e veja alternativas saudáveis</p>
    <button id="start-scanner"><i class="fas fa-camera-retro icon"></i>Iniciar Scanner</button>

    <div id="scanner-container">
      <div id="reader"></div>
      <div class="scanner-focus"></div>
      <p class="hint"><i class="fas fa-info-circle icon"></i>Aponte a câmera para o código de barras do produto</p>
    </div>

    <div id="product-info">
      <div id="product-image">
        <img id="product-photo" src="" alt="Foto do Produto" />
      </div>
      <h2 id="product-name"></h2>
      <p><i class="fas fa-exclamation-circle icon"></i><strong>Ingredientes nocivos:</strong> <span id="bad-ingredients"></span></p>
      <p><i class="fas fa-apple-alt icon"></i><strong>Alternativas saudáveis:</strong> <span id="healthy-alternatives"></span></p>
      <button id="scan-again"><i class="fas fa-sync-alt icon"></i>Escanear Novamente</button>
    </div>

    <div class="error-message" id="error-message">
      <p id="error-text"><i class="fas fa-times-circle icon"></i>Erro ao iniciar o scanner ou processar o código de barras.</p>
      <button class="close-error" id="close-error"><i class="fas fa-times icon"></i>Fechar</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const startBtn = document.getElementById('start-scanner');
    const scannerContainer = document.getElementById('scanner-container');
    const productInfo = document.getElementById('product-info');
    const productName = document.getElementById('product-name');
    const badIngredients = document.getElementById('bad-ingredients');
    const healthyAlternatives = document.getElementById('healthy-alternatives');
    const productPhoto = document.getElementById('product-photo');
    const scanAgainBtn = document.getElementById('scan-again');
    const errorMessage = document.getElementById('error-message');
    const closeErrorBtn = document.getElementById('close-error');

    let html5QrCode;

    // Lista de ingredientes nocivos
    const ingredientesNocivos = [
      'açúcar', 'glutamato monossódico', 'corante', 'gordura trans', 'benzoato de sódio', 'acidulante', 'corante caramelo', 'glicose', 'sódio'
    ];

    // Banco de alternativas saudáveis atualizado por categoria
    const alternativasSaudaveis = {
      'bebidas': [
        { nome: 'Suco Natural de Laranja', tipo: 'bebida' },
        { nome: 'Água de Coco', tipo: 'bebida' },
        { nome: 'Chá Verde Natural', tipo: 'bebida' }
      ],
      'snacks': [
        { nome: 'Mix de Nozes e Castanhas', tipo: 'snack' },
        { nome: 'Barras de Cereal Integral', tipo: 'snack' },
        { nome: 'Chips de Abobrinha Assada', tipo: 'snack' }
      ],
      'biscoitos': [
        { nome: 'Biscoito Integral de Aveia', tipo: 'biscoito' },
        { nome: 'Biscoito Sem Glúten de Cacau', tipo: 'biscoito' },
        { nome: 'Biscoito de Amêndoas', tipo: 'biscoito' }
      ],
      'refrigerantes': [
        { nome: 'Água com Gás com Limão', tipo: 'refrigerante' },
        { nome: 'Chá Natural de Ervas', tipo: 'refrigerante' },
        { nome: 'Kombucha', tipo: 'refrigerante' }
      ],
      'laticínios': [
        { nome: 'Iogurte Natural Integral', tipo: 'laticínios' },
        { nome: 'Queijo Minas Frescal', tipo: 'laticínios' },
        { nome: 'Kefir', tipo: 'laticínios' }
      ]
    };

    // Função para iniciar o scanner
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      scannerContainer.style.display = 'block';

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
          aspectRatio: 1.333,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.UPC_A
          ]
        },
        (decodedText) => {
          html5QrCode.stop();
          buscarProdutoNaAPI(decodedText);
        },
        (err) => {}
      );
    });

    // Função para buscar o produto na API do Open Food Facts
    async function buscarProdutoNaAPI(codigo) {
      const url = `https://world.openfoodfacts.org/api/v2/product/${codigo}`;

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        if (dados.status === 1) {
          const produto = dados.product;
          const ingredientes = produto.ingredients_text || "Informações sobre ingredientes nocivos não disponíveis.";

          // Filtrar os ingredientes nocivos
          const nocivos = ingredientes.split(',').filter(ingrediente => {
            return ingredientesNocivos.some(nocivo => ingrediente.toLowerCase().includes(nocivo));
          });

          // Categorizar o produto (caso não haja categoria, atribui 'outros')
          const categoria = produto.categories_tags ? produto.categories_tags[0] : 'outros';

          // Buscar alternativas saudáveis com base na categoria
          const alternativas = alternativasSaudaveis[categoria] || alternativasSaudaveis['snacks']; // Fallback para snacks se não encontrar

          // Exibir imagem do produto
          const imagemProduto = produto.image_url || '';

          // Mostrar o produto na tela
          mostrarProduto({
            nome: produto.product_name || "Nome não encontrado",
            ingredientes_nocivos: nocivos.join(', ') || "Nenhum ingrediente nocivo encontrado.",
            alternativas: alternativas.map(a => a.nome).join(', ') || "Nenhuma alternativa encontrada.",
            imagem: imagemProduto
          });
        } else {
          alert("Produto não encontrado na base de dados.");
          mostrarProduto(null);
        }
      } catch (erro) {
        console.error("Erro ao buscar produto na API:", erro);
        alert("Erro ao buscar informações do produto.");
        mostrarProduto(null);
      }
    }

    // Função para exibir as informações do produto
    function mostrarProduto(produto) {
      if (produto) {
        productName.textContent = produto.nome;
        badIngredients.textContent = produto.ingredientes_nocivos;
        healthyAlternatives.textContent = produto.alternativas;
        productPhoto.src = produto.imagem;

        // Exibir a imagem do produto
        productPhoto.style.display = produto.imagem ? "block" : "none";
        scannerContainer.style.display = "none";
        productInfo.style.display = "block";
      } else {
        productInfo.style.display = "none";
        startBtn.style.display = "block";
      }
    }

    // Reiniciar o scanner
    scanAgainBtn.addEventListener('click', () => {
      productInfo.style.display = "none";
      scannerContainer.style.display = "block";

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
          aspectRatio: 1.333,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.UPC_A
          ]
        },
        (decodedText) => {
          html5QrCode.stop();
          buscarProdutoNaAPI(decodedText);
        },
        (err) => {}
      );
    });

    // Fechar a mensagem de erro
    closeErrorBtn.addEventListener('click', () => {
      errorMessage.style.display = 'none';
    });
  </script>
</body>
</html>
